[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database/services)
    slow: Slow-running tests
    llm: Tests requiring LLM mocking
    database: Tests requiring database fixtures
    qdrant: Tests requiring Qdrant vector DB

# Coverage configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Minimum coverage threshold (80%)
# Run with: pytest --cov=app --cov-fail-under=80

# Logging configuration
log_cli = false
log_cli_level = WARNING
log_file = tests/test.log
log_file_level = DEBUG

# Timeout for tests (in seconds)
timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
