services:
  frontend:
    build: ./frontend
    container_name: deskmate-frontend
    ports:
      - "3002:80"  # Use 3002 to avoid conflict with vividpages on 3000
    depends_on:
      - backend
    networks:
      - deskmate-network

  backend:
    build: ./backend
    container_name: deskmate-backend
    ports:
      - "8001:8000"  # Use 8001 externally to avoid conflict
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://deskmate:deskmate@postgres:5432/deskmate
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - PYTHONUNBUFFERED=1
      - NANO_GPT_API_KEY=${NANO_GPT_API_KEY:-your_nano_gpt_api_key_here}
      - NANO_GPT_BASE_URL=https://api.nanogpt.ai/v1
      - DEFAULT_LLM_MODEL=llama3.2:latest
      - LLM_MAX_TOKENS=2048
      - LLM_TIMEOUT=30
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - qdrant
    volumes:
      - ./backend:/app
      - ./data:/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - deskmate-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:15-alpine
    container_name: deskmate-postgres
    environment:
      - POSTGRES_USER=deskmate
      - POSTGRES_PASSWORD=deskmate
      - POSTGRES_DB=deskmate
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - deskmate-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: deskmate-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - deskmate-network

volumes:
  postgres_data:
  qdrant_data:

networks:
  deskmate-network:
    driver: bridge